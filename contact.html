<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Leandro Ordoñez" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Juguetería Cósmica - Contacto</title>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol
        xmlns="http://www.w3.org/2000/symbol"
        id="cart"
        viewBox="0 0 21 21"
      >
        <g fill="none" fill-rule="evenodd">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5 6.5h12.5l-1.586 5.55a2 2 0 0 1-1.923 1.45h-6.7a2 2 0 0 1-1.989-1.78L4.5 4.5h-2"
          ></path>
          <g fill="currentColor" transform="translate(2 4)">
            <circle cx="5" cy="12" r="1"></circle>
            <circle cx="13" cy="12" r="1"></circle>
          </g>
        </g>
      </symbol>
      <symbol
        xmlns="http://www.w3.org/2000/svg"
        id="search"
        viewBox="0 0 24 24"
      >
        <path
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m21 21l-4.343-4.343m0 0A8 8 0 1 0 5.343 5.343a8 8 0 0 0 11.314 11.314Z"
        ></path>
      </symbol>
    </svg>
    <header class="header__main">
      <nav class="navbar__main">
        <div class="navbar__container">
          <a class="navbar__logo">
            <img src="./images/logo.png" alt="Logo" />
          </a>
          <div class="navbar__body">
            <ul class="navbar__nav">
              <li class="navbar__item">
                <a class="navitem__link active" href="./">Inicio</a>
              </li>
              <li class="navbar__item">
                <a class="navitem__link" href="./aboutus.html">Nosotros</a>
              </li>
              <li class="navbar__item">
                <a class="navitem__link" href="./contact.html">Contacto</a>
              </li>
              <li class="navbar__item">
                <a
                  class="navitem__link dropdown__arrow dropdown"
                  href="#"
                  role="button"
                >
                  Admin</a
                >
                <ul class="dropdown__menu">
                  <li>
                    <a href="Alta.html" class="dropdown__item">Dar de alta</a>
                  </li>
                </ul>
              </li>
            </ul>
            <div class="navbar__search">
              <div class="navbar__search-items">
                <svg width="18" height="18">
                  <use xlink:href="#search"></use>
                </svg>
                <input
                  type="text"
                  class="form__control"
                  placeholder="Buscar..."
                  class="textbox"
                />
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="parallax__container3">
      <div class="paralax__caption">
        <h1>Juguetería Cósmica</h1>
        <h2>Contacto</h2>
      </div>
    </section>

    <div class="parallax__buffer">
      <h3>Comuníquese con nosotros</h3>
      <div class="container__main">
        <div class="container__row">
          <div class="container__item-left">
            <h1>Juguetería Cósmica</h1>
            <p>Avenida De Las Estrellas 1234</p>
            <tel>Tel (303) 456-789-000</tel>
            <p>
              <a
                href="mailto:info@jugueteriacosmica.com"
                class="text-primary fw-medium"
                >info@jugueteriacosmica.com</a
              >
            </p>
          </div>
          <div class="container__item-right">
            <form id="contact-form">
              <div class="form__row-double">
                <input
                  type="text"
                  name="name"
                  placeholder="Escriba su nombre"
                  class="form__control"
                />
                <input
                  type="text"
                  name="email"
                  placeholder="Escriba su e-mail"
                  class="form__control"
                />
              </div>
              <div class="form__row-single">
                <input
                  type="text"
                  name="phone"
                  placeholder="Número de teléfono"
                  class="form__control"
                />
              </div>
              <div class="form__row-single">
                <textarea
                  placeholder="Escriba su mensaje o consulta"
                  class="form__control"
                  rows="8"
                ></textarea>
              </div>
              <div class="form__row-grid">
                <button class="btn btn-primary btn-lg rounded-0">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
